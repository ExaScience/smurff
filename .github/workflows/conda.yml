name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  conda-build:
    name: Build Conda Package
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.8
          channels: conda-forge,spyder-ide
      - run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show